<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<body>
	<div>
		<h3>form</h3>

				</select>
			</p>
			<p>
				sign:

			</p>
			<p>
				inputbutton:
				<input type="button" value="inputbtn"/>
			</p>
			<p>
				submitbtn:
				<input type="submit" />

			<p>
				resetbtn:
				<input type="reset" />

	</div>
